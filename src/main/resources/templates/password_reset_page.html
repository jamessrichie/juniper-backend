      /* CLIENT-SPECIFIC STYLES */
      body,
      table,
      td,
      a {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }

      table,
      td {
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }

      img {
        -ms-interpolation-mode: bicubic;
      }

      /* RESET STYLES */
      img {
        border: 0;
        height: auto;
        line-height: 100%;
        outline: none;
        text-decoration: none;
      }

      table {
        border-collapse: collapse !important;
      }

      body {
        height: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
      }

      /* iOS BLUE LINKS */

        color: inherit !important;
        text-decoration: none !important;
        font-size: inherit !important;
        font-family: inherit !important;
        font-weight: inherit !important;

<body style="background-color: #f4f4f4; margin: 0 !important; padding: 0 !important;">
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <!-- LOGO -->
    <tr>
        <td bgcolor="#f4f4f4" align="center">
            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
                <tr>
                    <td align="center" valign="top"
                        style="padding: 30px 20px 15px 20px; display: flex; align-items: center; color: #616161; font-family: 'Nunito Sans', Avenir, Helvetica, Arial, sans-serif">
                        <img src="https://juniper-storage.s3.amazonaws.com/juniper_logo.png" alt="Juniper logo"
                             width="120" height="33"
                             style="display: block; max-height: 33px; max-width: 120px; border: 0px; margin-right: auto">
                        <p style="font-size: 15px; font-weight: 300;">Login <a href="http://thejuniperapp.com"
                                                                               style="text-decoration: none; color: #43CEA2;">thejuniperapp.com</a>
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td bgcolor="#f4f4f4" align="center" style="padding: 0px 20px 0px 20px;">
            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
                <tr>
                    <td bgcolor="#ffffff" align="center" valign="top"
                        style="padding: 40px 20px 20px 20px; border-radius: 4px 4px 0px 0px; color: #616161; font-family: 'Nunito', Avenir, Helvetica, Arial, sans-serif; font-size: 40px; font-weight: 300; letter-spacing: 1px; line-height: 48px;">
                        <h1 style="font-size: 40px; font-weight: 500;">Reset Your Password</h1>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td bgcolor="#f4f4f4" align="center" style="padding: 0px 20px 0px 20px;">
            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
                <tr>
                    <td bgcolor="#ffffff" align="left">
                        <table border="0" cellspacing="0" cellpadding="0">
                            <tr>
                                <td bgcolor="#ffffff" align="left"
                                    style="padding: 0 30px 60px 30px; color: #666666; font-family: 'Nunito Sans', Avenir, Helvetica, Arial, sans-serif; font-size: 17px; font-weight: 300; line-height: 25px;">
                                    <p style="margin: 0;">Life happens, we get it. Weâ€™re here to help you get back on
                                        track. Reset the password to your account below.</p>
                                </td>
                        </table>
                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                            <tr>
                                <td bgcolor="#ffffff" align="center" style="padding: 0 30px 100px 30px; ">
                                    <table border="0" cellspacing="0" cellpadding="0">
                                        <tr>
                                            <td align="center" style="border-radius: 100px;" bgcolor="#FFFFFF">
                                                <form action="[[url]]" method="post">
                                                    <script>
                                                        document.querySelector('form').addEventListener('submit', (event) => {
                                                            const password = document.getElementById("password");
                                                            const confirmPassword = document.getElementById("confirmPassword");
                                                            const characterError = document.getElementById("characterError");
                                                            const matchError = document.getElementById("matchError");

                                                            if (/[A-Z]/.test(password.value) &&
                                                                /[a-z]/.test(password.value) &&
                                                                /[0-9]/.test(password.value) &&
                                                                /[#?!@$%^&*-]/.test(password.value)) {
                                                                if (password.value !== confirmPassword.value) {
                                                                    characterError.classList.add("hidden");
                                                                    matchError.classList.remove("hidden");
                                                                    event.preventDefault()
                                                                }
                                                            } else {
                                                                characterError.classList.remove("hidden");
                                                                matchError.classList.add("hidden");
                                                                event.preventDefault()
                                                            }
                                                        });
                                                    </script>
                                                    <input id="code" name="code" class="hidden" value="[[code]]">
                                                    <div style="margin: 5px 0 20px 0">
                                                        <i class="fa-solid fa-lock"
                                                           style="position: fixed; transform: translate(19px, 17px); color: #9a9a9a"></i>
                                                        <input id="password" type="password" name="password"
                                                               autocomplete="new-password"
                                                               placeholder="Password"
                                                               style="font-size: 15px; font-family: 'Nunito Sans', Avenir, Helvetica, Arial, sans-serif; color: #000000; text-decoration: none; color: #000000; outline: none; text-decoration: none; padding: 15px 15px 15px 43px; border-radius: 100px; border: 1px solid #c6c6c6; display: inline-block; font-weight: 500; width: 300px" required>
                                                    </div>
                                                    <div style="margin: 20px 0 0 0">
                                                        <i class="fa-solid fa-lock"
                                                           style="position: fixed; transform: translate(19px, 17px); color: #9a9a9a"></i>
                                                        <input id="confirmPassword" type="password"
                                                               autocomplete="new-password"
                                                               placeholder="Confirm Password"
                                                               style="font-size: 15px; font-family: 'Nunito Sans', Avenir, Helvetica, Arial, sans-serif; color: #000000; text-decoration: none; color: #000000; outline: none; text-decoration: none; padding: 15px 15px 15px 43px; border-radius: 100px; border: 1px solid #c6c6c6; display: inline-block; width: 300px" required/>
                                                    </div>
                                                    <div style="min-height: 0px; padding: 10px 0 10px 0; font-size: 12px; font-family: 'Nunito Sans', Avenir, Helvetica, Arial, sans-serif; color: #ff3333; width: 100%; text-align: left">
                                                        <div id="characterError" class="hidden">Password must include at least one lowercase, <br> uppercase, digit, and special character</div>
                                                        <div id="matchError" class="hidden">Passwords must match</div>
                                                    </div>
                                                    <div>
                                                        <button type="submit"
                                                           style="cursor: pointer; border: none; transform: translateZ(0); font-size: 18px; font-family: 'Nunito Sans', Avenir, Helvetica, Arial, sans-serif; color: #ffffff; text-decoration: none; color: #ffffff; text-decoration: none; padding: 14px 30px 14px 30px; border-radius: 100px; display: inline-block; background: linear-gradient(45deg, #185A9D, #43CEA2); width: 100%; filter: drop-shadow(0 4px 5px rgba(56, 56, 56, 0.2));">
                                                            Reset Password
                                                        </button>
                                                    </div>
                                                </form>
                                            </td>
                                        </tr>
                                        <tr style="height: 35px"></tr>
                                        <tr>
                                            <td>
                                                <div style="width: 100%; height: 7.5px; border-bottom: 1px solid #c6c6c6; text-align: center">
                                                    <span style="font-size: 15px; font-family: 'Nunito Sans', Avenir, Helvetica, Arial, sans-serif; background-color: #ffffff; color: #9a9a9a; padding: 0 10px;">
                                                        Already have your password?
                                                    </span>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr style="height: 40px"></tr>
                                        <tr>
                                            <td align="center" style="border-radius: 100px;" bgcolor="#43CEA2">
                                                <a href="http://thejuniperapp.com" target="_blank"
                                                   style="transform: translateZ(0); font-size: 18px; font-family: 'Nunito Sans', Avenir, Helvetica, Arial, sans-serif; color: #9a9a9a; text-decoration: none; color: #9a9a9a; text-decoration: none; padding: 14px 30px 14px 30px; border-radius: 100px; display: inline-block; background: #ffffff; width: 300px; filter: drop-shadow(0 4px 5px rgba(56, 56, 56, 0.2));">
                                                    Sign In
                                                </a>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

</table>
